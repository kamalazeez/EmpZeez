<link rel="stylesheet" href="style.css">
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.container {
    text-align: center;
    animation: fadeIn 1s ease-in-out;
}

.title {
    font-size: 3rem;
    margin-bottom: 20px;
    color: #ff0000;
    animation: slideIn 1s ease forwards;
    font-family: freshman;
}

.description {
    font-size: 1.2rem;
    margin-bottom: 40px;
    opacity: 0;
    animation: fadeIn 1.3s ease forwards 0.8s;
    font-family: verdana;
}

.social-links {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.social-link {
    text-decoration: none;
    padding: 10px 20px;
    border: 2px solid #ff0000;
    border-radius: 5px;
    color: #ff0000;
    transition: background-color 0.5s, transform 0.3s;
}

.social-link:hover {
    background-color: #ff0000;
    color: #000;
    transform: scale(1.2);
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideIn {
    from {
        transform: translateY(-50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}
</style>
